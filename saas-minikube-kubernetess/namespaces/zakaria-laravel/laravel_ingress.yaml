
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: laravel-ingress
  namespace: zakaria-laravel
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-server
    servicePort: 80
  rules:
  - host: zakaria.laravel.com 
  - http:
      paths:
      - path: /
        backend:
          serviceName: laravel
          servicePort: 80

